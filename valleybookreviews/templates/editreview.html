{% extends "base.html" %}
{% block content %}

<section class="library_hero_image d-flex">
    <div class="container my-4 border rounded bg-light">
        <h2 class="d-flex justify-content-around my-4 text-center"><u>Edit Review</u></h2>
        <form method="POST" action="{{ url_for('user_reviews.edit_review', review_id=review_id._id) }}"
            id="myReviewForm" autocomplete="off"
            class="login-form container my-4 bg-secondary bg-opacity-50 border border-secondary rounded">
            <div class="row">
                <div class="d-flex flex-column col-sm m-0">
                    <div class="d-flex flex-column justify-content-around">
                        <label for="bookName">Book Name</label>
                        <input id="bookName" type="text" name="bookName" placeholder="Book Name"
                            value="{{ review_id.book_name }}">
                    </div>
                    <div class="d-flex flex-column justify-content-around>
                    <label for=" authorName">Author Name</label>
                        <input id="authorName" type="text" name="authorName" placeholder="Author Name"
                            value="{{ review_id.author_name }}">
                    </div>
                    <div class="d-flex flex-column justify-content-around>
                    <label for=" imageLink">Cover Image Hyperlink</label>
                        <input id="imageLink" type="hyperlink" name="imageLink" placeholder="Book Cover Image"
                            value="{{ review_id.image_link }}">
                    </div>
                </div>
                <div class="d-flex col-sm align-items-center justify-content-center m-1 p-2.5">
                    <div>
                        <textarea rows="5" cols="38" id="reviewText" name="reviewText" form="myReviewForm"
                            placeholder="Please Enter Review here...">{{ review_id.review_text }}</textarea>
                    </div>
                </div>
                <div class="col-sm d-flex align-items-center justify-content-center">
                    <button class="btn btn-success loginButton" type="submit" name="action">Submit Review</button>
                </div>
            </div>
        </form>
    </div>
</section>

{% endblock %}
