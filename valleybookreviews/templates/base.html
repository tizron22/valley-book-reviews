<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Valley Book Reviews is a web application that allows you to create, read, update and delete your own book reviews along side being able to vote on other peoples reviews.">
    <meta name="keywords" content="valley, book, review">

    <!-- SOCIAL MEDIA TAGS -->
    <meta property="og:type" content="review" />
    <meta property="og:title" content="Valley Book Reviews" />
    <meta property="og:description"
        content="Valley Book Reviews is a web application that allows you to create, read, update and delete your own book reviews along side being able to vote on other peoples reviews." />

    <meta name="twitter:title" content="Valley Book Reviews" />
    <meta name="twitter:description"
        content="Valley Book Reviews is a web application that allows you to create, read, update and delete your own book reviews along side being able to vote on other peoples reviews." />

    <!-- Favicon logo -->

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7d5ddd03f5.js" crossorigin="anonymous"></script>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"
        type="text/css">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css">

    <title>Valley Book Reviews</title>
</head>

<body>

    <header>
        <nav class="nav-bar-position">
            <div class="nav-wrapper nav-bar text-white bg-dark">
                <div id="hamburgerMenuSelector" class="nav-icons">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <h1>Valley Book Review</h1>
                <div id="myAccountSelector" class="nav-icons">
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
            <div id="accountMenu" class="d-none">
                <ul class="bg-secondary bg-dark">
                    {% if current_user.is_authenticated %}
                    <li class="py-2 account"><a href="{{ url_for('user_accounts.logout') }}"
                            class="text-white">Logout</a>
                    </li>
                    {% else %}
                    <a href="{{ url_for('user_accounts.login') }}" class="text-white">
                        <li class="py-2 account">Login
                        </li>
                    </a>
                    <a href="{{ url_for('user_accounts.register') }}" class="text-white">
                        <li class="py-2 account">
                            Register
                        </li>
                    </a>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>

    <aside class="side-bar-position">
        <!-- Side bar -->
        <div id="sideBar" class="d-none flex-column flex-shrink-0 p-3 text-white bg-dark side-bar">
            <div id="openSidebarCross" class="d-flex justify-content-end">
                <i class="fa-solid fa-xmark side-bar-cross"></i>
            </div>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="{{ url_for('home.index') }}" class="nav-link active" aria-current="page">
                        Home
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white">
                        About
                    </a>
                </li>
                <li>
                    {% if current_user.is_authenticated %}
                    <a href="{{ url_for('user_reviews.myreviews') }}" class="nav-link text-white">
                        My Reviews
                    </a>
                    {% endif %}
                </li>
                <li>
                    <a href="{{ url_for('user_reviews.allreviews') }}"" class=" nav-link text-white">
                        All Reviews
                    </a>
                </li>
            </ul>
        </div>
    </aside>

    <div class="white-line"></div>

    {% block content %}
    {% endblock %}


    <footer class="footer mt-auto py-3 bg-light text-center text-white">
        <div class="container">
            <!--.  Facebook -->
            <a class="btn btn-primary btn-floating m-1 facebook-bg social-button" href="https://www.facebook.com/"
                role="button"><i class="fab fa-facebook-f"></i></a>

            <!-- Twitter -->
            <a class="btn btn-primary btn-floating m-1 twitter-bg social-button" href="https://www.twitter.com/"
                role="button"><i class="fab fa-twitter"></i></a>

            <!-- Instagram -->
            <a class="btn btn-primary btn-floating m-1 instagram-bg social-button" href="https://www.instagram.com/"
                role="button"><i class="fab fa-instagram"></i></a>

            <!-- Github -->
            <a class="btn btn-primary btn-floating m-1 github-bg social-button" href="https://www.github.com/"
                role="button"><i class="fab fa-github"></i></a>
        </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
